<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверочная работа</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block-left">
            <h1>Мы свяжемся с вами</h1>
            <form action="#" class="form">
                <div class="appeal">
                    <label>Обращение</label>
                    <select>
                        <option>Мистер</option>
                        <option>Миссис</option>
                    </select>
                </div>

                <div class="name">
                    <label for="name">Имя</label>
                    <input type="text" class="name" placeholder="Джон">
                </div>

                <div class="surname">
                    <label for="surname">Фамилия</label>
                    <input type="text" class="surname" placeholder="Смит">
                </div>

                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="text" class="email" placeholder="johnsmith@gmail.com">
                </div>

                <div class="phone">
                    <label for="phone">Телефон</label>
                    <input type="text" class="phone" placeholder="+7 999 999-99-99">
                </div>

                <div class="checkbox">
                    <div class="agree">
                        <label for="agree">Согласие на обработку персональных данных</label>
                        <input type="checkbox" class="agree" value="agree">
                    </div>
    
                    <div class="subscribe">
                        <label for="subscribe">Подписка на рассылку</label>
                        <input type="checkbox" class="subscribe" value="subscribe">
                    </div>
                </div>

                <div class="submit">
                    <input type="submit" class="button">
                </div>
            </form>
        </div>

        <div class="block-right">
            <div class="img-river">
                <img src="river.jpg" alt="Река">
            </div>
        </div>
    </div>

</body>
</html>
